<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Hang Man</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="/styles"> -->
    <link rel="stylesheet" href="./index.css"> 
</head>
<body>
    <h1 id="title">Super Hang Man</h1>
   
    <p>Click the New Game button to generate a superhero guess word</p>
    <p>Guess a letter at a time until you complete the word without making a hangman!</p>

    <button id="newGame">New Game</button>
    <div id="score">
        <hr/>
        <h2 id="wrongLetter">Wrong Guesses:</h2>
        <h2 id="max">Max Wrong: 6</h2>
        <p id="outcome"></p>
    
    </div>
    <hr/>
    <div>
        <img id="hangman-img" src='/images/hangman.png' alt='hangman-gallows'/> 
    </div>
    <div id="correctLetters">
        <h2 id="results"></h2>
    <hr/>
    </div>
    <div>
    <form id="letterForm">
        <p>Guess a Letter (can include periods or spaces)</p>
        <input id="letter" placeholder="Your letter here" maxlength="1">
        <button type="submit">Enter </button>
    </form>
    </div>

   <div>
    <form id="userWordForm">
        <p>Add Your Own Super Hero Word to our Database</p> 
        <input id=user-word placeholder="New Word">
        <button type="submit">Enter </button>
    </form>
   </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="/js"></script> -->
    <script src="./index.js"></script>
</body>
</html>
